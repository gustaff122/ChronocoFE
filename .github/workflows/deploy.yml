name: Deploy Frontend (Angular SSR) to Mikrus

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Angular (production)
        run: npm run build --configuration=production

      - name: Upload build to Mikrus
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.MIKRUS_HOST }}
          username: ${{ secrets.MIKRUS_USER }}
          key: ${{ secrets.MIKRUS_SSH_KEY }}
          port: ${{ secrets.MIKRUS_PORT }}
          source: "dist/ChronocoFE"
          target: "/home/kakkoii/apps/chronoco-frontend"

      - name: Restart PM2 (Angular SSR)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MIKRUS_HOST }}
          username: ${{ secrets.MIKRUS_USER }}
          key: ${{ secrets.MIKRUS_SSH_KEY }}
          port: ${{ secrets.MIKRUS_PORT }}
          script: |
            cd /home/kakkoii/apps/chronoco-frontend/dist/ChronocoFE/server
            pm2 delete CHRONOCO_ANGULAR || true
            pm2 start "node server.mjs" --name CHRONOCO_ANGULAR
