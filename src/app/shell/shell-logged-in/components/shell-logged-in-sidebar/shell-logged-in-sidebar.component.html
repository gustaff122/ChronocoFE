<nav class="flex flex-col justify-between h-full pt-6 text-zinc-50">
  <div class="flex flex-col gap-y-14">
    <h1 class="px-5 text-2xl font-medium tracking-widest">
      CHRONOCO
    </h1>

    <ul class="w-full flex flex-col gap-y-3">
      @for (item of navigation(); track item.name) {
        <li class="w-full">
          <a
            [routerLink]="item.url"
            routerLinkActive="bg-zinc-800"
            class="flex text-zinc-300 px-5 rounded-lg hover:text-zinc-400 transition-colors items-center gap-x-4 py-3.5 w-full justify-start"
          >
            <ng-icon class="text-2xl" [name]="item.icon"/>
            <span>{{ item.name }}</span>
          </a>
        </li>
      }
    </ul>
  </div>


  <div class="flex ps-5 pe-1.5 mb-4 items-center justify-between">
    <div class="flex gap-x-4 items-center">
      <div class="w-9 h-9 font-bold text-blue-700 rounded flex justify-center items-center bg-blue-300 ">
        {{ user().name | appInitials }}
      </div>

      <div class="flex flex-col">
        <p class="text-zinc-200 text-sm">
          {{ user().name | appFirstName }}
        </p>
        <p class="text-xs text-zinc-300">
          {{ user().name | appLastName }}
        </p>
      </div>
    </div>

    <button (click)="logoutHandler()" class="flex justify-center items-center text-zinc-100 hover:text-zinc-300" type="button">
      <ng-icon class="text-2xl" name="heroArrowRightStartOnRectangleSolid"/>
    </button>
  </div>
</nav>
